stages: [build_and_push, deploy]

# 1) Build & Push (Docker executor + DinD)
build_and_push:
  stage: build_and_push
  image: docker:26.1.3
  services:
    - name: docker:26.1.3-dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  before_script:
    - docker version
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" "$CI_REGISTRY" --password-stdin
  script:
    - |
      set -euo pipefail
      docker build -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA" -t "$CI_REGISTRY_IMAGE:latest" .
      docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA"
      docker push "$CI_REGISTRY_IMAGE:latest"

# 2) Deploy (SSH + docker run)
docker-deploy:
  stage: deploy
  image: alpine:3.20
  needs: ["build_and_push"]
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  before_script:
    - apk add --no-cache openssh-client bash coreutils curl
    - mkdir -p ~/.ssh
    - echo "$SSH_KEY_B64" | base64 -d > ~/.ssh/id_rsa || echo "$SSH_KEY_B64" | base64 --decode > ~/.ssh/id_rsa
    - chmod 700 ~/.ssh && chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -p "${SSH_PORT:-22}" "$SSH_HOST" >> ~/.ssh/known_hosts
  script:
    - |
      set -euo pipefail
      IMG="$CI_REGISTRY_IMAGE:latest"
      NAME="mini-qr"
      HOST_PORT="${PUBLISH_PORT:-8081}"
      CONTAINER_PORT="8080"

    # remote command
    - ssh -p "${SSH_PORT:-22}" "$SSH_USER@$SSH_HOST" "set -euo pipefail; docker login -u '$CI_REGISTRY_USER' -p '$CI_REGISTRY_PASSWORD' '$CI_REGISTRY'"
    - ssh -p "${SSH_PORT:-22}" "$SSH_USER@$SSH_HOST" "docker pull '$CI_REGISTRY_IMAGE:latest'"
    - ssh -p "${SSH_PORT:-22}" "$SSH_USER@$SSH_HOST" "docker rm -f mini-qr || true"
    - ssh -p "${SSH_PORT:-22}" "$SSH_USER@$SSH_HOST" "docker run -d --name mini-qr -p ${PUBLISH_PORT:-8081}:8080 --restart unless-stopped '$CI_REGISTRY_IMAGE:latest'"
    - ssh -p "${SSH_PORT:-22}" "$SSH_USER@$SSH_HOST" "docker ps --format 'table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}' | sed -n '1,10p'"
    - ssh -p "${SSH_PORT:-22}" "$SSH_USER@$SSH_HOST" "docker logs --tail=50 mini-qr || true"
